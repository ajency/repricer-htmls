<ion-header>

  <ion-navbar>
    <ion-title class="hidden">Login Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background-bt-grey">

<div class="container" padding-horizontal>
	<div class="text-center">
		<a href="#" class="bt-logo">
			<img src="../assets/img/browntape_logo.png" alt="">
		</a>
	</div>
	<ion-grid no-padding>
	  <ion-row no-padding>
	    <ion-col col-12 offset-0 col-lg-4 col-md-6 offset-lg-4 offset-md-3 no-padding>
	      <div class="pricer-wrap">
	      	<h1 class="pricer-title">Pricer</h1>
	      	<h5 class="pricer-sub">Reprice your products on the go!</h5>

	      	<ion-list>
	      		<ion-item no-padding>
	      			<ion-label stacked>Email</ion-label>
	      			<ion-input type="email" placeholder="Enter your email"></ion-input>
	      		</ion-item>
	      		<br>
	      		<ion-item no-padding>
	      			<ion-label stacked>Password</ion-label>
	      			<ion-input type="password" placeholder="Enter your password"></ion-input>
	      		</ion-item>
	      		<div padding-vertical>
	      			<a href="#" class="forgot-pass">Forgot Password?</a>
	      		</div>
	      		<div class="error error--danger">
	      			<strong>Hold it!</strong><br>Your email/password don't match...
	      		</div>
	      		<div padding-top class="pricer-footer">
      				<button ion-button color="green" medium>Sign in</button>
      			</div>
	      	</ion-list>
	      </div>
	      <div class="text-center" padding-top>&copy; Browntape 2017</div>
	    </ion-col>
	  </ion-row>
	</ion-grid>
</div>

</ion-content>
